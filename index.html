<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review</title>
    <link rel="stylesheet" type="text/css" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h2>the code review</h2>
    </header>
    <div class="wrapper">
        <div class="heading">
            <h3>Signup for our newsletter</h3>
            <p>Get the latest news on how your code is doing right in your inbox.</p>
        </div>
        <form action="POST">
            <div class="contact-wrapper">
                <fieldset class="contact-info">
                    <legend>Contact Information</legend>
                    <label for="name" class="item">Full Name</label>
                    <input id="name" type="text" name="name" placeholder="required" class="item full" required>
                    <label for="email" class="item">Email Address</label>
                    <input id="email" type="email" name="email_address" placeholder="required" class="item full" required>
                    <label for="phone" class="item">Phone Number</label>
                    <input id="phone" type="tel" name="phone_number" placeholder="10-digits including area code" class="item full">
                    <label for="street_address" class="item">Street Address</label>
                    <input id="street_address" type="text" name="street_address"  placeholder="include apt or suite #" class="item full">
                    <label for="city" class="item">City</label>
                    <input id="city" type="text" name="city" placeholder="city" class="item full">
                    <label for="state" class="item">State</label>
                    <select id="state" name="state" class="item full">
                        <option value="" disabled selected>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                    <label for="zip_code" class="item">Zip Code</label>
                    <input id="zip_code" type="text" name="zip_code" placeholder="5 or 9 digits" class="zip item">
                </fieldset>
            </div>
            <div class="newsletter-wrapper">
                <fieldset class="newsletter">
                    <legend>Newsletter</legend>
                    <p>Select the newsletters you would like to receive</p>
                    <div>
                        <input type="checkbox" id="html_news" value="html_news" name="newsletter">
                        <label for="html_news">HTML News</label>
                    </div>
                    <div>
                        <input type="checkbox" id="css_news" value="css_news" name="newsletter">
                        <label for="css_news">CSS News</label>
                    </div>
                    <div>
                        <input type="checkbox" id="js_news" value="js_news" name="newsletter">
                        <label for="js_news">Javascript News</label>
                    </div>
                    
                    <p>Newsletter format</p>
                    <div>
                        <input type="radio" id="html" value="html" name="newsletter_format">
                        <label for="html">HTML</label>
                    </div>
                    <div>
                        <input type="radio" id="plain" value="plain" name="newsletter_format">
                        <label for="plain">Plain text</label>
                    </div>

                    <label for="other_topics">Other topics you'd like to hear about</label>
                    <textarea name="other_topics" id="other_topics" cols="24" rows="8"></textarea>
                </fieldset>
                <button class="btn" type="submit">Sign Up</button>
            </div>
        </form>
    </div>
    <footer>copyright the code review</footer>
</body>
</html>
